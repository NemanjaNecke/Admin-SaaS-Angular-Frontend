<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngFor="let l of links">
      <a 
      mat-list-item 
      routerLinkActive="active"
      [routerLink]="l.fragment"
      >{{l.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="toolbar">
        <span>ADMIN Dashboard</span>
        <span>
          <button mat-fab color="primary" [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
  <mat-menu #menu="matMenu">
  <button mat-menu-item>
   Profile <mat-icon>account_box</mat-icon>
  </button>
  <button mat-menu-item (click)="logout()">
   Logout <mat-icon>logout</mat-icon>
  </button>
  </mat-menu>
          </span>
      </div>
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
