<mat-card>
    <mat-card-title><h2>Login</h2> </mat-card-title> 
    <mat-divider></mat-divider>
<mat-card-content>
   
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="fill">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>Email</mat-label>
      <input type="text" 
      matInput placeholder="Email" 
      formControlName="email"
      required>
      <mat-error>{{emaiErrors()}}</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
        <mat-icon matPrefix>lock_outline</mat-icon>
        <mat-label>Password</mat-label>
      <input type="password" 
      matInput 
      placeholder="Password" 
      formControlName="password" 
      required>
      <mat-error>{{getErrorPassword()}}</mat-error>
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-raised-button>Login</button>
  </div>

</form>
<mat-divider></mat-divider>
  <span>
    If you forgot your password, please click 
    <button mat-button color="primary" (click)="openDialog()">here</button>
  </span>
</mat-card-content>
</mat-card>
