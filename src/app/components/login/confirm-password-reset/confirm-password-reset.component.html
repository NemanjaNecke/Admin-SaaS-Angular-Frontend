<mat-toolbar class="login-toolbar" color="accent">REGISTER</mat-toolbar>
<mat-card>
<mat-card-content>
    <form [formGroup]="passwordForm" #formDirective="ngForm"  (ngSubmit)="onSubmit(passwordForm)">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password1">
            <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
            <mat-error *ngIf="checkValidation('password1')">
                {{ getErrorPassword() }}
            </mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input type="password" autocomplete="false"
                matInput 
                placeholder="Confirm Password *" 
                formControlName="password2">	
            <mat-error *ngIf="checkValidation('password2')">
                {{ getErrorPassword() }}
            </mat-error>
            
        </mat-form-field>
        <mat-divider></mat-divider>
        <div class="submit">
            <button style="width:50%" [disabled]="passwordForm.invalid" type="submit" mat-raised-button
                color="primary">Submit</button>
        </div>
    </form>
</mat-card-content>

</mat-card>
