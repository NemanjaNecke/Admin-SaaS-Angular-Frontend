<h1 mat-dialog-title>Create Admin User</h1>
<div mat-dialog-content>
    <form [formGroup]="passwordForm" #formDirective="ngForm">
    <mat-form-field>
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock_outline</mat-icon>
        <input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password1">
        <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
        <mat-error *ngIf="checkValidation('password1')">
            {{ getErrorPassword() }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <mat-icon matPrefix>lock_outline</mat-icon>
        <input type="password" autocomplete="false"
            matInput 
            placeholder="Confirm Password *" 
            formControlName="password2">	
        <mat-error *ngIf="checkValidation('password2')">
            {{ getErrorPassword() }}
        </mat-error>
        
    </mat-form-field>
</form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button [disabled]="passwordForm.invalid" (click)="onCreate(passwordForm)" cdkFocusInitial>Create</button>
    </div>
