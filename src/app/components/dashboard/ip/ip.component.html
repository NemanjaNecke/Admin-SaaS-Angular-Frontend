    <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
<table mat-table [dataSource]="dataSource" matSort matSortDisableClear *ngIf="!loading"
(matSortChange)="onSortChange($event)">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="ip_address">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>IP Address</th>
      <td mat-cell *matCellDef="let element">{{element.ip_address}}</td>
    </ng-container>
  
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef>Verified</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.verified">
          <mat-chip-listbox>
            <mat-chip-option color="accent" selected disabled>
              {{element.verified}}
            </mat-chip-option>
          </mat-chip-listbox>
          
        </ng-container>
        <ng-container *ngIf="!element.verified">
          <mat-icon color="accent">cancel</mat-icon>
        </ng-container>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="account">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Account</th>
      <td mat-cell *matCellDef="let element">{{element.account}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'ip_address', 'verified', 'account']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'ip_address', 'verified', 'account']"></tr>
  </table>
