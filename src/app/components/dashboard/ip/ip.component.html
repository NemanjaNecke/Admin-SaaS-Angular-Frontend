<table mat-table [dataSource]="dataSource">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="ip_address">
      <th mat-header-cell *matHeaderCellDef>IP Address</th>
      <td mat-cell *matCellDef="let element">{{element.ip_address}}</td>
    </ng-container>
  
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef>Verified</th>
      <td mat-cell *matCellDef="let element">{{element.verified}}</td>
    </ng-container>
  
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef>Account</th>
      <td mat-cell *matCellDef="let element">{{element.account}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'ip_address', 'verified', 'account']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'ip_address', 'verified', 'account']"></tr>
  </table>
